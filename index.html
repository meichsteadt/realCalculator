<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div id="answer"><p id="input"></p></div>
        <div class="row">
          <div class="col-xs-3" id="one">
            <p>1</p>
          </div>
          <div class="col-xs-3" id="two">
            <p>2</p>
          </div>
          <div class="col-xs-3" id="three">
            <p>3</p>
          </div>
          <div class="col-xs-3" id="plus">
            <p>+</p>
          </div>
        </div> <!-- .row -->
        <div class="row">
          <div class="col-xs-3" id="four">
            <p>4</p>
          </div>
          <div class="col-xs-3" id="five">
            <p>5</p>
          </div>
          <div class="col-xs-3" id="six">
            <p>6</p>
          </div>
          <div class="col-xs-3" id="minus">
            <p>-</p>
          </div>
        </div> <!-- .row -->
        <div class="row">
          <div class="col-xs-3" id="seven">
            <p>7</p>
          </div>
          <div class="col-xs-3" id="eight">
            <p>8</p>
          </div>
          <div class="col-xs-3" id="nine">
            <p>9</p>
          </div>
          <div class="col-xs-3" id="mult">
            <p>*</p>
          </div>
        </div> <!-- .row -->
        <div class="row">
          <div class="col-xs-3" id="clear">
            <p>Ce</p>
          </div>
          <div class="col-xs-3" id="zero">
            <p>0</p>
          </div>
          <div class="col-xs-3" id="dot">
            <p>.</p>
          </div>
          <div class="col-xs-3" id="divide">
            <p>/</p>
          </div>
        </div> <!-- .row -->
        <div class="row">
          <div class="col-xs-12" id="enter">
            <p>Enter</p>
          </div>
        </div>
      </div>
    </div> <!-- .container -->
  </body>
</html>
